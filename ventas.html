<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ventas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <h1 class="text-xl font-bold">Gestión de Ventas</h1>
        <a href="dashboard.html" class="bg-gray-200 text-blue-600 px-4 py-2 rounded">Volver al Dashboard</a>
    </nav>
    
    <div class="container mx-auto mt-6 p-4">
        <h2 class="text-2xl font-bold mb-4">Registro de Ventas</h2>
        <form id="venta-form" class="mb-4">
            <input type="date" id="fecha" class="px-4 py-2 border rounded-lg w-full mb-2" required>
            <input type="number" id="total" placeholder="Total de venta" class="px-4 py-2 border rounded-lg w-full mb-2" required>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded w-full">Agregar Venta</button>
        </form>
        
        <h2 class="text-2xl font-bold mb-4">Lista de Ventas</h2>
        <table class="w-full bg-white rounded-lg shadow-md">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-2">Fecha</th>
                    <th class="p-2">Total</th>
                    <th class="p-2">Acciones</th>
                </tr>
            </thead>
            <tbody id="ventas-list"></tbody>
        </table>
    </div>
    
    <script src="assets/js/ventas.js"></script>
</body>
</html>
